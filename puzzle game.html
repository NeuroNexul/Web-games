        <script type="text/javascript"> 
$(function(){
    var empty = new Object();
    var opened = {
        "1" : new Object(),
        "2" : new Object()
    };
    var moves = 0;
    var clicks = 0;
    var time = $.now();
    function unflip(){
    setTimeout(function(){
    var one = $(opened["1"]);
    var two = $(opened["2"]);
    if(one.text() != two.text()){
        one.toggleClass("down");
        two.toggleClass("down");
    }
    else{
        one.off("click");
        two.off("click");
        one.attr("name", true);
        two.attr("name", true);
        one.addClass("disabled");
        two.addClass("disabled");
        var win = false;
        for(var i = 0; i < 36; i++){
            var name = $("td").eq(i).attr("name");
            if(name && name != false){
                win = true;
            }
            else{
                win = false;
                break;
            }
        }
        if(win == true){
            var restart = confirm("\nyour score: " + moves + "\n\"OK\" well played!\n by SPI LAB\ncode-creator:Arif Sardar\nThanks For Playing :'D");
            if(restart){
                setup(true);
                moves = 0;
            }else{}
        }else{}
    }
        opened = {
        "1" : new Object(),
        "2" : new Object()
    };
        }, 500);
    }
    function clicked(){
    if(time){
    if(parseInt($.now()) - parseInt(time) >= 500){
    ++clicks;
    ++moves;
    time = $.now();
    if($(this).hasClass("click")){
        $(this).removeClass("click");
        $(this).addClass("down");
        opened["1"] = new Object();
        clicks = 0;
    }
    else{
        $(this).addClass("click");
        if(clicks >= 2){
            opened["2"] = $(this);
            unflip();
            clicks = 0;
            $("td").removeClass("click")
        }
        else{
            opened["1"] = $(this)
        }
        $(this).toggleClass("down");
    }}else{}
    }else{}
    }
    $("td").on("click", clicked);
    function setup(retry){
    if(retry){
        $("td").on("click", clicked);
        $("td").toggleClass("down");
    }
        var used = {
            "0" : false,
            "1" : false,
            "2" : false,
            "3" : false,
            "4" : false,
            "5" : false,
            "6" : false,
            "7" : false,
            "8" : false,
            "9" : false,
            "10" : false,
            "11" : false,
            "12" : false,
            "13" : false,
            "14" : false,
            "15" : false,
            "16" : false,
            "17" : false,
            "18" : false,
            "19" : false,
            "20" : false,
            "21" : false,
            "22" : false,
            "23" : false,
            "24" : false,
            "25" : false,
            "26" : false,
            "27" : false,
            "28" : false,
            "29" : false,
            "30" : false,
            "31" : false,
            "32" : false,
            "33" : false,
            "34" : false,
            "35" : false
        }
        function random(){
            var rand = (Math.floor(Math.random() * 36));
            while(used[rand] == true){
                rand = (Math.floor(Math.random() * 36));
            }
            used[rand] = true;
            return rand;
        }
        var icons = [
            "A",
            "B",
            "C",
            "D",
            "E",
            "F",
            "G",
            "H",
            "I",
            "J",
            "K",
            "L",
            "M",
            "N",
            "O",
            "P",
            "Q",
            "Z"
        ];
        for(i in icons){
            var ico = icons[i];
            var one = $("td").eq(random());
            var two = $("td").eq(random());
            $(one).text(ico);
            $(two).text(ico);
        }
        $("td").removeAttr("name");
        $("td").removeClass("disabled");
    }
    setup();
});
</script>
